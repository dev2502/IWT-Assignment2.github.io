<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
</head>
<body>
	<h1>Shopping Cart</h1>
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Total</th>
		</tr>
		<tr>
			<td><img src="book1.jpg"></td>
			<td>Rs. 10</td>
			<td><input type="number" min="1" value="1"></td>
			<td>Rs. 10</td>
		</tr>
		<tr>
			<td><img src="book5.jpg"></td>
			<td>Rs. 20</td>
			<td><input type="number" min="1" value="1"></td>
			<td>Rs. 20</td>
		</tr>
		<tr>
			<td colspan="3">Total:</td>
			<td>Rs. 30</td>
		</tr>
	</table>
	<a href="#">Checkout</a>
</body>
</html>
