<BODY>
<h1>The datalist element</h1>

<form action="/action_page.php" method="get">
  <label for=month>Choose your MONTH from the list:</label>
  <input list="months" name="month" id="months">
  <datalist id="months">
    	<option value="JANUARY">
    	<option value="FEBRUARY">
    	<option value="MARCH">
    	<option value="APRIL">
    	<option value="MAY">
    	<option value="JUNE">
    	<option value="JULY">
    	<option value="AUGUST">
    	<option value="SEPTEMBER">
    	<option value="OCTOBER">
    	<option value="NOVEMBER">
    	<option value="DECEMBER">
  </datalist>
  <input type="submit">
</form>
</BODY>
</html>
